<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subsidio</title>
</head>
<body>
    <script>
        var subsidio = prompt('ingrese su edad')
        if (subsidio <18){
            alert('recibes subsidio de menor de edad');
        }
        else if(subsidio >=18 && subsidio <30){
            alert('recibes el subcidio de jovenes');
        }
        else if (subsidio >=60){
            alert('recibes el subcidio del adulto mayor')
        }
        else{
            alert('no puedes recibir ningun subsidio');
        }
    </script>
</body>
</html>
